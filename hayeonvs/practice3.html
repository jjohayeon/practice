  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <h1>Hello, world!</h1>
    <div class="card-group container">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5></h5>
            <p></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5></h5>
            <p></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5></h5>
            <p></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>

      <div class="container">
        <button class="btn btn-danger pricebtn">가격순정렬</button>
        <button class="btn btn-danger pricebtn2">가나다순정렬</button>
        <button class="btn btn-danger pricebtn3">6만원이하</button>
      </div>
      
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ]
        //for문 함수
        function priceFor(){
            for(var i=0; i<products.length; i++){
                $('.card-body h5').eq(i).html(products[i].title);
                $('.card-body p').eq(i).html("가격 : "+products[i].price);
            }
        }
        priceFor();

        
        //가격순정렬
        $('.pricebtn').click(function(){
          products.sort(function(a,b){
            return a.price - b.price;
            $('.card-body p').eq(i).html(products[i].price);
          });
          priceFor();
        })
        
        //가나다순정렬
        $('.pricebtn2').click(function(){
            products.sort(function(a,b){
                return a.title < b.title ? -1 : 1
            });
            priceFor();
        });

        //6만원이하
        $('.pricebtn3').click(function(){
            var 육만원이하 = products.filter(function(a){
                return a.price <= 60000
            });
            $('.card').css('display','none');
            육만원이하.forEach(function(a){
                var template = `<div class="card">
                    <img src="https://via.placeholder.com/600">
                    <div class="card-body">
                        <h5>${a.title}</h5>
                        <p>${a.price}</p>
                        <button class="btn btn-danger">주문하기</button>
                    </div>
                    </div>`;
                $('.card-group').append(template);
            })
        });

      </script>
