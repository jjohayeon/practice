<body>
    <script>

        //7~11월실적
        // 평균 월 목표 판매량 을 입력하면 개인의 12월목표실적을 계산해주는 함수

        var 철수판매실적 = [10,20,30,40,50]
        var 흥민판매실적 = [11,6,2,3,5]

        function 십이월목표량계산기(판매실적, 목표로하는판매실적의평균){
            //철수판매실적안에있는 값을 다 더하기+x/철수판매실적.length==목표로하는판매실적의평균
            철수판매실적.forEach(function(i){
                var sum = sum += i;
            });
        }

        십이월목표량계산기(철수판매실적, 35)
    </script>
</body>
