<body>
    <script>
        function 삼육구게임(숫자){
            if( 숫자 % 9 == 0){
                console.log("박수x2");
            } else if (숫자 % 3 == 0){
                console.log("박수");
            } else {
                console.log("통과");
            }
        }
        삼육구게임(9);
    </script>
